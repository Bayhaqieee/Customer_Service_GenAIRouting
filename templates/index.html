<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Customer Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hybrid AI Customer Service</h1>
        <div id="user-info-form">
            <h2>Welcome! Please tell us who you are.</h2>
            <input type="text" id="user-name" placeholder="Your Name" required>
            <input type="text" id="user-role" placeholder="Your Role (e.g., Customer, Manager)" required>
            <button id="start-chat-btn">Start Chat</button>
        </div>

        <div id="chat-container" class="hidden">
            <div id="chat-box">
                <div class="message bot-message">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
            <div id="input-container">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
